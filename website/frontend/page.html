<html>
  <head>

    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link type="text/css" rel="stylesheet" href="page.css" />
    
    <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>   
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
 
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script defer src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <script defer src="dependencies/bzip.js"></script>
    <script defer src="components/utils.js"></script>
    <script defer src="components/info-box.js"></script>
    <script defer src="components/chart.js"></script>
    <script defer src="components/input-form.js"></script>
    <script defer src="page.js"></script>
  </head>
  <body>
    <div id="page">
      <input-form @input="getData"></input-form>
      <chart :schedule-stops="scheduleStops" :stop-order="stopOrder" :selected-day="formVals.date" v-if="showChart" @hover="fillInfoBox"></chart>
      <info-box :info="hoverInfo"/>
    </div>
  </body>
</html>
